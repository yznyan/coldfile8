		<script>
			const captchaCanvas = document.getElementById('captchaCanvas');
			const ctx = captchaCanvas.getContext('2d');
			const captchaChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			let captchaText = '';

			function generateCaptcha() {
				captchaText = '';
				for (let i = 0; i < 4; i++) {
					captchaText += captchaChars.charAt(Math.floor(Math.random() * captchaChars.length));
				}

				ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
				// 增大文字大小
				ctx.font = '100px Arial';
				const textWidth = ctx.measureText(captchaText).width;
				const x = (captchaCanvas.width - textWidth) / 2  -4;
				const y = captchaCanvas.height / 2 + 40; // 微调垂直位置
				for (let i = 0; i < captchaText.length; i++) {
					ctx.fillStyle = getRandomColor();
					ctx.fillText(captchaText.charAt(i), x + i * 60, y);
				}

				/* // 添加干扰线
				for (let i = 0; i < 3; i++) {
				  ctx.beginPath();
				  ctx.moveTo(Math.random() * captchaCanvas.width, Math.random() * captchaCanvas.height);
				  ctx.lineTo(Math.random() * captchaCanvas.width, Math.random() * captchaCanvas.height);
				  ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
				  ctx.lineWidth = 2;
				  ctx.stroke();
				} */
			}

			function getRandomColor() {
				const letters = '0123456789ABCDEF';
				let color = '#';
				for (let i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}

			generateCaptcha();

			function validateCaptcha() {
				const userInput = document.getElementById('captchaInput').value;
				if (userInput.toLowerCase() === captchaText.toLowerCase()) {
					window.location.assign("https://yznyan.github.io/codefile8/form.pdf");
				} else {
					document.getElementById('captchaInput').value='';
					document.getElementById('captchaInput').placeholder="验证码错误";
					//alert('验证码错误');
					generateCaptcha(); // 重新生成验证码
				}
			}
		</script>
